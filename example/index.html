<!DOCTYPE HTML>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<link rel="stylesheet" type="text/css" href="css/example.css">
	<link rel="stylesheet" type="text/css" href="../css/jquery-timeline.css">
	<title>Timeline Anexia</title>
</head>
<body>
	<header>
		<div class="wrapper">
			<div class="heading">
				<h1>Timeline Anexia</h1>
			</div>
		</div>
	</header>
	<main>
		<div class="wrapper-timeline">
			<div id="jquery-timeline">
				<div class="jt-timeline">
					<div class="jt-left jt-icon-arrow">
						<div class="jt-prev">
							<span class="jt-prev-date"></span>
							<span class="jt-prev-heading"></span>
						</div>
					</div>
					<div class="jt-wrapper">
						<div class="jt-row"></div>
					</div>
					<div class="jt-right jt-icon-arrow">
						<div class="jt-next">
							<span class="jt-next-date"></span>
							<span class="jt-next-heading"></span>
						</div>
					</div>
				</div>
				<div class="jt-navigation">
					<div class="jt-navigation-wrapper">
						<div class="jt-navigation-row">
							<div class="jt-navigation-container a">
								<div class="jt-col"></div>
							</div>
							<div class="jt-navigation-container b">
								<div class="jt-col"></div>
							</div>
							<div class="jt-navigation-container c">
								<div class="jt-col"></div>
							</div>
							<div class="jt-navigation-container d">
								<div class="jt-col"></div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</main>
	<footer>
		<div class="jt-wrapper">
			<div class="jt-copyright">
				<div></div>
			</div>
		</div>
	</footer>
	<script language="javascript" type="text/javascript" src="jquery/jquery.min.js"></script>
	<script language="javascript" type="text/javascript" src="../js/jquery-timeline.js"></script>
